<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
            }

            a {
                outline: 0px;
                color: rgb(54, 96, 146);
                text-decoration: none;
            }

            a:visited {
                color: rgb(54, 96, 146);
            }

            a:hover {
                margin: -1px;
                border: 1px solid rgba(54, 96, 146, 0.13);
                background-color: rgba(54, 96, 146, 0.05);
                color: rgb(54, 96, 146);
            }

            a.noHover:hover {
                margin: 0px;
                border: 0px;
                background: rgba(255, 255, 255, 0);
                cursor: default;
            }

            p {
                margin: 0px;
            }

            table {
                border-spacing: 0px;
            }

            table.fullWidth {
                width: 100%;
                margin: 0px;
            }

            td {
                padding: 0px;
            }

            td.fullWidth {
                width: 100%;
            }

            td.button {
                vertical-align: top;
            }

            td.exposure {
                padding: 0px 0px 4px 0px;
            }

            ul {
                margin: 0px;
            }

            li.exposure {
                list-style-type: square;
                margin-left: -1em;
            }

            li.exposureFile {
                list-style-type: disc;
                margin-left: 4em;
            }

            img.button {
                position: relative;
                top: 1px;
                margin-left: 4px;
                border: 1px solid rgb(213, 213, 213);
                border-radius: 5px;
                padding: 2px;
                background: linear-gradient(rgb(252, 252, 252), rgb(238, 238, 238));
                cursor: default;
            }

            img.button:hover {
                border: 1px solid rgb(221, 221, 221);
                background: linear-gradient(rgb(238, 238, 238), rgb(221, 221, 221));
            }

            img.button:active {
                border: 1px solid rgb(181, 181, 181);
                background: rgb(220, 220, 220);
                box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px 0px inset;
            }

            img.downButton {
                position: relative;
                top: 1px;
                margin-left: 4px;
                border: 1px solid rgb(181, 181, 181);
                border-radius: 5px;
                padding: 2px;
                background: rgb(220, 220, 220);
                box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px 0px inset;
                cursor: default;
            }

            img.clone {
                content: url("%1");
            }

            img.open {
                content: url("%2");
            }
        </style>

        <script>
            var messageElement;
            var exposuresElement;

            function initialize() {
                messageElement = document.getElementById("message");
                exposuresElement = document.getElementById("exposures");
            }

            function setMessage(message) {
                messageElement.innerHTML = message;
            }

            function showHideExposures(exposuresInfo) {
                var exposures = exposuresElement.children;

                for (var i = 0, iMax = exposuresInfo.length; i < iMax; ++i)
                    exposures[exposuresInfo[i][0]].style.display = exposuresInfo[i][1]?"inherit":"none";
            }

            function addExposureFiles(id, exposureFiles) {
                var innerHtml = "";

                for (var i = 0, iMax = exposureFiles.length; i < iMax; ++i) {
                    innerHtml +=  "<li>\n"
                                 +"    <a href=\""+exposureFiles[i][0]+"\">"+exposureFiles[i][1]+"</a>\n"
                                 +"</li>\n";
                }

                document.getElementById("exposureFiles_"+id).innerHTML = innerHtml;
            }

            function showExposureFiles(id, show) {
                document.getElementById("showExposureFilesButton_"+id).className = (show?"downButton":"button")+" open";
                document.getElementById("exposureFiles_"+id).style.display = show?"inherit":"none";
            }
        </script>
    </head>
    <body onload="initialize();" ondragstart="return false;" ondrop="return false;">
        <p id="message">
            %3
        </p>

        <table class="fullWidth">
            <tbody id="exposures">
                %4
            </tbody>
        </table>
    </body>
</html>
