<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
                padding: 13px 0px 9px 0px;
                cursor: default;
            }

            div.header {
                padding: 3px;
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 23px;
                background: rgb(54, 96, 146);
                color: rgb(255, 255, 255);
                font-size: 15pt;
                font-weight: bold;
            }

            div.diagram {
                margin: 1.9em 0em 1.5em 0em;
                text-align: center;
            }

            div.section {
                margin: 1em 0em 1em 0em;
                font-size: 13pt;
                font-weight: bold;
                color: rgb(54, 96, 146);
            }
        </style>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <div class="header">
            %1
        </div>

        <div class="diagram">
            %2
        </div>

        <div class="section">
            %3
        </div>

        <p>
            %4
        </p>
    </body>
</html>
