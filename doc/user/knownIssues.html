        <div class="section">
            Windows
        </div>

        <ul>
            <li>OpenCOR ships with some sample <a href="https://www.cellml.org/">CellML</a> files, which should be read-only, but they are not (see <a href="https://github.com/opencor/opencor/issues/7">issue #7</a>).</li>
        </ul>

        <div class="section">
            Linux
        </div>

        <ul>
            <li>On <a href="https://en.wikipedia.org/wiki/Ubuntu_(operating_system)">Ubuntu</a> 16.04 LTS (Xenial Xerus), old versions of OpenCOR (e.g. 0.4.x) require the <code>libgstreamer0.10</code> and <code>libgstreamer-plugins-base0.10</code> packages to be installed.</li>
        </ul>
